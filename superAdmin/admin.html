<script>
  if (typeof(Storage) !== "undefined") {
  var elem=localStorage.getItem("programming");
  if(elem!=null){
    
    loadFirmwareData();
  }else{
    window.location.replace("signin.html");
  }
} else {
  window.location.replace("signin.html");
}




 function loadFirmwareData() {
      $.ajax({  
        url: "php/adminList.php",
        type: "POST",
        cache: false,
        success: function(html) {
                    $("#adminTable").html(html).show();
                    
                }
    
});
    }



$(".adding").click(function () {
  $('#addForm')[0].reset();
  $('#addModal').modal('show');
});



$("#addForm").submit(function(event){
          event.preventDefault();
          var add_email = $('#add_email').val(); 
          var add_pwd = $('#add_pwd').val(); 
          if(add_email!="" && add_pwd!=""){
            $.ajax({  
              url: "php/addAdmin.php",
              type: "post",
              data: { email: add_email, pwd: add_pwd },
              cache: false,
              success: function(html) {
                      if(html==1){
                        $('#addModal').modal('hide');
                        
                        loadFirmwareData();
                        alert("The User has been added");
                      }else{
                        alert("User not been Added");
                      }
                }
    
});
          }else{
            alert("Enter the Details");
          }

          });

$(".signout").click(function () {
  localStorage.removeItem("programming");
  window.location="signin.html";
});
</script>
